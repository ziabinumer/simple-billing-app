{% extends "base.html" %} 

{% block title %} 
Update
{% endblock %}

{% block main %} 

    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <td scope="col">Customer</td>
                        <td scope="col">Product</td>
                        <td scope="col">Price</td>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(len) %}
                    <form action="/update" method="post">
                        <tr>
                            <th> {{ loop.index }} </th>
                            <td> 
                                {{ data['customer'][i] }}
                            </td>
                            <td> 
                                {{ data['product'][i] }}  
                            </td>
                            <td> 
                                {{ data['price'][i] }}
                            </td>
                        </tr>
                        </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
