{% extends "base.html" %} 

{% block title %} 
Update
{% endblock %}

{% block main %} 

    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-hover tdata">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <td scope="col">Customer</td>
                        <td scope="col">Product</td>
                        <td scope="col">Price</td>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(len) %}
                    <form action="/update" method="post">
                        <tr>
                            <th> {{ loop.index }} </th>
                            <td> 
                                <input class="text" name="customer" hidden value="{{ data['customer'][i] }}">
                                {{ data['customer'][i] }}  
                            </td>
                            <td> 
                                <input class="text" name="product" hidden value="{{ data['product'][i] }}">
                                {{ data['product'][i] }}   
                            </td>
                            <td> 
                                <input type="number" class="" value="{{ data['price'][i] }}" name="price">    
                            </td>
                            <td> 
                                <input type="submit" class="btn btn-primary" value="Update">
                            </td>
                        </tr>
                        </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
